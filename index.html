<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando Menu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
        integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <section class="menu1">
        <header class="cabecalho">
            <a href="#" class="cabecalho__menu menu__primario">Menu
                <i class="fa-solid fa-caret-down cabecalho__icon"></i>
            </a>
            <ul class="cabecalho__lista">
                <li class="lista__item">Opção 1</li>
                <li class="lista__item">Opção 2 </li>
                <li class="lista__item">Opção 3 </li>
                <li class="lista__item">Opção 4 </li>
                <li class="lista__item">Opção 5 </li>
                <li class="lista__item">Opção 6 </li>
                <li class="lista__item">Opção 7 </li>
                <li class="lista__item">Opção 8 </li>
            </ul>
        </header>
    </section>

    <section class="menu2">
        <header class="cabecalho cabecalho__secundario">
            <a href="#" class="cabecalho__menu menu__secundario">
                <i class="fa-solid fa-bars cabecalho__icon__secundario"></i>
            </a>
            <ul class="cabecalho__lista cabecalho__lista__secundaria">
                <li class="lista__item__secundaria">Opção 1</li>
                <li class="lista__item__secundaria">Opção 2 </li>
                <li class="lista__item__secundaria">Opção 3 </li>
                <li class="lista__item__secundaria">Opção 4 </li>
                <li class="lista__item__secundaria">Opção 5 </li>
                <li class="lista__item__secundaria">Opção 6 </li>
                <li class="lista__item__secundaria">Opção 7 </li>
                <li class="lista__item__secundaria">Opção 8 </li>
            </ul>
        </header>
    </section>

</body>

</html>
